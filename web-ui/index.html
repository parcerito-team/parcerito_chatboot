<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ParceroGo - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="branding">
      <img src="logo.png" alt="ParceroGo Logo" class="logo" />
      <h1 class="title">ParceroGo</h1>
      <p class="tagline">Tu asistente urbano para moverte sin complicaciones</p>
    </div>

    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" placeholder="Correo" id="login-email" required />
      <input type="password" placeholder="Contraseña" id="login-password" required />
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
